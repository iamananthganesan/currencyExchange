<div class="row">
  <h3>I want to convert</h3>
</div>
<div class="row converter-input-holder">
  <form name="form" #currencyConverter="ngForm" autocomplete="off" (ngSubmit)="currencyConverter.form.valid && convert()"
    #f="ngForm" novalidate>

    <div class="input-field col s12 m6 l2 xl2">
      <input id="amount" name="amount" mz-input type="text" [(ngModel)]="amount" required />
      <label for="amount">Amount</label>
    </div>

    <div class="input-field col s12 m6 l4 xl4">
      <input id="from" name="fromCurrency" mz-input type="text" [(ngModel)]="from" (change)="onFromChange($event)"
        [autocomplete]="currencies" required />
      <label for="from">From</label>
    </div>

    <a class="waves-effect waves-teal btn swap-btn col s12 m6 l1 xl1" (click)="swapCurrency()"><i class="material-icons compare_arrows">compare_arrows</i></a>

    <div class="input-field col s12 l4 xl4">
      <input id="to" name="toCurrency" mz-input type="text" [(ngModel)]="to" (change)="onToChange($event)"
        [autocomplete]="currencies" required />
      <label for="to">To</label>
    </div>

    <div class="input-field col s12 l1 xl1 ">
      <button mz-button>CONVERT</button>
    </div>
  </form>
</div>
<div class="row">
  <app-exchange-rate [amount]="totalunit" [fromVal]="fromValue" [toVal]="toValue" [fromCur]="fromCurrency" [toCur]="toCurrency"></app-exchange-rate>
</div>
<div class="row">
  <app-exchange-history></app-exchange-history>
</div>
<div class="divider"></div>
